<!DOCTYPE html>
<html LANG="{{ LANG }}" dir="{{ DIR }}" class="production">
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
        <title>{% block page_title %}Crash Data for {{ product }}{% endblock %}</title>

<!--
    {% block site_css %}
      {{ css('example_css') }}
    {% endblock %}
-->
        <link href="https://crash-stats.mozilla.com/css/screen.css?v=1.7.6" rel="stylesheet" type="text/css" media="screen" />
        <link href="https://crash-stats.mozilla.com/favicon.ico" rel="icon" type="image/png" />
        <title>Crash Data for {{ product }}</title>
        <link rel="stylesheet" type="text/css" href="https://crash-stats.mozilla.com/css/daily.css" media="screen" />
    </head>
    <body>
    <div class="page-header">
        <h1>
            <a href="/">
                <span class="icon"></span>
                <span class="title">Mozilla Crash Reports</span>
            </a>
        </h1>

        <form id="simple_search" method="get" action="/query/query">
            <input type="hidden" name="query_type" value="simple" />
            <input type="hidden" name="do_query" value="1">
            <input type="text" id="q" name="query" value="Find Crash ID or Signature" />
            <input type="submit" class="hidden" />
        </form>
    </div>


    <h1>Product Navigation</h1>

    <div class="version-nav">
        <input type="hidden" id="url_base" name="url_base" value="/products/{{ product }}" />
        <input type="hidden" id="url_site" name="url_site" value="/" />

        <ul class="filter">
            <li>
                Product:
                <select id="products_select">
                {% for r in currentversions|groupby('product') %}
                    {% if r[0] == product %}
                    <option value="{{ r[0] }}" SELECTED>{{ r[0] }}</option>
                    {% else %}
                    <option value="{{ r[0] }}">{{ r[0] }}</option>
                    {% endif %}
                {% endfor %}
                </select>
            </li>
            <li class="version_select">
                <select id="product_version_select" >
                    <optgroup label=" ">
                        <option value="Current Versions">Current Versions</option>
                    </optgroup>
                    <optgroup label=" ">
                    {% for r in currentversions|groupby('product') %}
                        {% if r[0] == product %}
                            {% for v in r[1] %}
                                {% if v.featured %}
                                    <option value="{{ v.version }}">{{ v.version }}</option>
                                {% endif %}
                            {% endfor  %}
                        {% endif  %}
                    {% endfor %}
                    </optgroup>
                    <optgroup label=" ">
                    {% for r in currentversions|groupby('product') %}
                        {% if r[0] == product %}
                            {% for v in r[1] %}
                                {% if not v.featured %}
                                    <option value="{{ v.version }}">{{ v.version }}</option>
                                {% endif %}
                            {% endfor  %}
                        {% endif  %}
                    {% endfor %}
                    </optgroup>
                </select>
            </li>
            <li>
                <label>Report:</label>
                <select id="report_select" >
                    <optgroup label=" ">
                        <option selected value="/products/{{ product }}">Overview</option>
                    </optgroup>
                    <optgroup label=" ">
                        <option value="/daily?p={{ product }}&amp;v[]=">Crashes per User</option>
                        <option value="/products/{{ product }}/builds">Nightly Builds</option>
                        <option value="/hangreport/byversion/{{ product }}/">Hang Report</option>
                    </optgroup>
                    <optgroup label=" ">
                        <option value="/products/{{ product }}/topchangers">Top Changers</option>
                        <option value="/topcrasher/byversion/{{ product }}/">Top Crashers</option>
                    </optgroup>
                </select>
            </li>
        </ul>

        <div class="search">
            <a href="/query?advanced=1">Advanced Search</a>
        </div>
    </div>


        {% block content %}{% endblock %}
        <div id="footer" class="page-footer">
            <div class="nav">
            <div class="about">
                <strong>Mozilla Crash Reports</strong> - Powered by <a href="https://github.com/mozilla/socorro">Socorro</a> - All dates are UTC
            </div>
            <ul>
                <li><a href="/status">Server Status</a></li>
                <li><a href="http://socorro.readthedocs.org/">Project Info</a></li>
                <li><a href="https://github.com/mozilla/socorro">Source Code</a></li>
                <li><a href="http://wiki.mozilla.org/Breakpad">Breakpad Wiki</a></li>
                <li><a href="http://www.mozilla.org/about/policies/privacy-policy.html">Privacy Policy</a></li>
            </ul>
        </div>


        <div class="login">
            <ul>
                <li><a href="/auth/login">Log In</a></li>
            </ul>
        </div>
    </div>

<!--
    {% block site_js %}
      {{ js('example_js') }}
    {% endblock %}
-->

    <script type="text/javascript" src="https://crash-stats.mozilla.com/js/jquery/plugins/jquery.cookies.2.2.0.js"></script>
    <script type="text/javascript" src="https://crash-stats.mozilla.com/js/socorro/nav.js?v=1.7.6.js"></script>

  </body>
</html>
