{% macro date_filters(start_date, end_date) %}
  <fieldset class="date-filters">
    <div>
      <label for="date_from">From</label>
      {% set start_date_value = start_date.strftime('%Y-%m-%dT%H:%M:%SZ') %}
      <span class="datetime-picker date_from"
            data-wrap="true"
            data-enable-time="true"
            data-utc="true"
            data-time_24hr="true"
            data-alt-input="true"
            data-date-format="Y-m-d\\TH:i:S\\Z"
            data-alt-format="F j, Y - H:i"
            date-default-date="{{ start_date_value }}"
      >
        <input type="date" name="date_from" value="{{ start_date_value }}" data-input>
        <a data-toggle><i class="icon-calendar"></i></a>
      </span>
    </div>
    <div>
      <label for="date_to">To</label>
      {% set end_date_value = end_date.strftime('%Y-%m-%dT%H:%M:%SZ') %}
      <span class="datetime-picker date_to"
            data-wrap="true"
            data-enable-time="true"
            data-utc="true"
            data-time_24hr="true"
            data-alt-input="true"
            data-date-format="Y-m-d\\TH:i:S\\Z"
            data-alt-format="F j, Y - H:i"
            date-default-date="{{ end_date_value }}"
      >
        <input type="date" name="date_to" value="{{ end_date_value }}" data-input>
        <a data-toggle><i class="icon-calendar"></i></a>
      </span>
    </div>
  </fieldset>

  <p class="date-shortcuts">
    Shortcuts: last
    <a href="#" data-range="1d">24 hours</a> -
    <a href="#" data-range="3d">3 days</a> -
    <a href="#" data-range="7d" class="selected">7 days</a> -
    <a href="#" data-range="2w">14 days</a> -
    <a href="#" data-range="1M">1 month</a> -
    <a href="#" data-range="3M">3 months</a> -
    <a href="#" data-range="6M">6 months</a>
  </p>
{%- endmacro %}
