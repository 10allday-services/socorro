<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 
 "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:py="http://genshi.edgewall.org/"
   xmlns:xi="http://www.w3.org/2001/XInclude"
   lang="en"
   py:strip="">

<head py:match="head" py:attrs="select('@*')">
 <meta py:replace="select('*|text()')" />
 <link href="${h.url_for('/css/layout.css')}" rel="stylesheet" type="text/css" media="screen" />
 <link href="${h.url_for('/css/style.css')}" rel="stylesheet" type="text/css" media="all" />
 <link href="${h.url_for('/favicon.ico')}" rel="icon" type="image/png" />
</head>

<body py:match="body" py:attrs="select('@*')">

<!-- site header -->
<div id="header">
 <h1>Mozilla Crash Reports</h1>
 <div id="menu">
  <form id="quickfind" action="${h.url_for(controller='report', action='find')}">
   <input type="text" size="24" name="id" id="crash-id"/>
   <input type="submit" value="Go to Report" />
  </form>
  <ul>
   <li>${ h.link_to('Find a Report', h.url_for(controller='query', action='query', id=None)) }</li>
   <li>${ h.link_to('Top Crashers', h.url_for(controller='topcrasher', action='index')) }</li>
  </ul>
 </div>
</div>
<!-- end site header -->

<div id="top"></div>

<div id="content" py:replace="select('*|text()')">This page has no content.</div>

<!-- site footer -->
<div id="footer">
 <ul>
  <li><a href="http://code.google.com/p/socorro/">Project Info</a></li>
  <li><a href="http://code.google.com/p/socorro/source">Get the Source</a></li>
  <li><a href="http://wiki.mozilla.org/Breakpad">Breakpad Wiki</a></li>
 </ul>
</div>
<!-- end site footer -->

</body>
</html>
