language: python
python:
  - "2.6"

addons:
  postgresql: "9.3"

services:
  - rabbitmq
  - elasticsearch
  - memcached

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y npm libxml2-dev libxslt1-dev
  - sudo npm install --global less
  - sudo ln -s /usr/local/lib/node_modules/less/bin/lessc /usr/local/bin

install:
  - make bootstrap

script:
  - ./scripts/build.sh
